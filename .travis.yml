language: r
dist: trusty
sudo: required
cache: packages
services:
- docker
r:
- devel
r_packages:
- devtools
- roxygen2
before_install:
- cd omlTuneBenchR
before_script:
- R --no-save <<< 'library("devtools"); document()'
- bash ../docker/rebuild-omlbotlookup.sh
- bash ../docker/run-omlbotlookup.sh
- sleep 120
- docker container ls -a
- docker logs --details $USER-omlbotlookup
- cat /var/log/mysql/error.log
- bash ../docker/import-task3-data.sh
